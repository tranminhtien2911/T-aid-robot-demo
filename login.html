<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/img/Logo.svg" />
    <title>T-AID-ROBOT</title>
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="vendors/awesome-fonts/css/all.css" />
    <link rel="stylesheet" href="vendors/uicons/css/uicons-regular-rounded.css" />
    <link rel="stylesheet" href="vendors/slick/slick.css" />
    <link rel="stylesheet" href="vendors/slick/slick-theme.css" />
    <link rel="stylesheet" href="assets/css/fonts-style.css" />
    <link rel="stylesheet" href="assets/sass/main.css" />
    <!-- JS -->
    <script src="./vendors/js/jquery-2.1.4.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </head>
  <body class="bg-login">
    <div class="login">
      <a href="#" class="login__logo">
        <img src="./assets/img/login-logo.svg" alt="" />
      </a>
      <form class="login__form">
        <div class="form-group">
          <label class="login-label" for="user">Tên tài khoản</label>
          <input type="text" class="form-control login-input" id="user" placeholder="Tên tài khoản" />
        </div>
        <div class="form-group">
          <label class="login-label" for="password">Mật khẩu</label>
          <div class="password-wrap">
            <input type="password" class="form-control login-input password-input" id="password" placeholder="Mật khẩu" />
            <i class="fa fa-eye-slash toggle-password-eye showpass" id="togglePassword"></i>
          </div>
        </div>
        <div class="help">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember" />
            <label class="form-check-label check-label" for="remember">Ghi nhớ đăng nhập</label>
          </div>
          <a href="#" class="forgot">Bạn quên mật khẩu ?</a>
        </div>
        <button class="btn-login" type="submit">Đăng nhập</button>
      </form>
      <div class="bottom-help">
        <span class="line">Hoặc</span>
        <p class="guide">Bạn đã đăng nhập trước đó ? Hãy thử ngay chức năng <a class="guide__link" href="#">NHẬN DIỆN GƯƠNG MẶT</a> để đăng nhập nhanh chóng</p>
      </div>
    </div>

    <script>
      const togglePasswordEye = '<i class="fa fa-eye toggle-password-eye"></i>';
      const togglePasswordEyeSlash = '<i class="fa fa-eye-slash toggle-password-eye"></i>';

      $("input[type=password]").addClass("hidden-pass-input");

      $("body").on("click", ".toggle-password-eye", function (e) {
        let password = $(this).prev(".hidden-pass-input");

        if (password.attr("type") === "password") {
          password.attr("type", "text");
          $(this).addClass("fa-eye").removeClass("fa-eye-slash");
        } else {
          password.attr("type", "password");
          $(this).addClass("fa-eye-slash").removeClass("fa-eye");
        }
      });
    </script>
  </body>
</html>
